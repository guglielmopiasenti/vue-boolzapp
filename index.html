<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- FontAwesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Vue js root -->
    <div
      id="root"
      class="vh-100 container d-flex align-items-center justify-content-center"
    >
      <!-- app container -->

      <main class="row">
        <!-- contacts section -->
        <div id="contacts-section" class="col-3 px-0">
          <div id="user-bar">
            <!-- img and user name -->
            <div class="d-flex align-items-center p-1">
              <img src="img/avatar_io.jpg" alt="user-picture" class="avatar" />
              <div>User Name</div>
            </div>
            <!-- options -->
            <div></div>
          </div>
          <!-- Info bar -->
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-bell-slash fa-lg"></i>
            <div>
              <div>Get push notifications of new messages</div>
              <a href="#">Activate desktop notifications</a>
            </div>
          </div>
          <!-- searchbar chat -->
          <form class="d-flex flex-grow-1" role="search">
            <span class="input-group-text my-input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-magnifying-glass align-self-center"></i
            ></span>
            <input
              class="form-control me-2 my-search-bar"
              type="search"
              placeholder="Search or start a new chat"
              aria-label="Search"
            />
          </form>
          <!-- Contacts -->
          <div id="contacts"></div>
        </div>
        <!-- messages section -->
        <div id="messages-section" class="col-9"></div>
      </main>
    </div>
  </body>
</html>
