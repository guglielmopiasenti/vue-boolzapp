<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Vue js root -->
    <div
      id="root"
      class="vh-100 container d-flex align-items-center justify-content-center"
    >
      <!-- app container -->

      <main class="row">
        <!-- contacts section -->
        <div id="contacts-section" class="col-3">
          <div id="user-bar">
            <!-- img and user name -->
            <div class="d-flex">
              <img src="img/avatar_io.jpg" alt="user-picture" class="avatar" />
              <div>Nome Utente</div>
            </div>
            <!-- options -->
            <div></div>
          </div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <!-- messages section -->
        <div id="messages-section" class="col-9"></div>
      </main>
    </div>
  </body>
</html>
